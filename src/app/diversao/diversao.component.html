<div class="container">

  <div class="secao">
    <h3 class="text-center">Cinema, viagens, diversão muito e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas para você se divertir quando quiser:</h5>
  </div>

  <hr />

  <div class="row" style="margin-top: 15px; margin-bottom: 50px;" *ngFor="let ofertas of ofertas">
    <div class="col-md-4">
      <img [src]="ofertas.imagens[0].url" />
    </div>

    <div class="col-md-8">
      <div class="row">
        <h4>{{ofertas.titulo}}</h4>
      </div>

      <div class="row">
        <h5>{{ofertas.descricaoOferta}}</h5>
      </div>

      <div class="row">
        <p>Anunciado por: <b>{{ofertas.anunciante}}</b></p>
      </div>

      <div class="row">
        <p>{{ofertas.valor | currency: 'BRL': true}}</p>
      </div>

      <div class="row">
        <button [routerLink]="['/oferta',ofertas.id,'como-usar']" class="btn btn-outline-primary">Ver oferta</button>
      </div>
    </div>
  </div>

  <hr />

</div>
